<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 500px;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>I'm Sorry ❤️</h1>
        <p>Hey [Her Name],</p>
        <p>I just want to say I’m truly sorry. I never meant to hurt you, and I regret how things played out. You mean a lot to me, and I hope we can talk soon.</p>
        <p>— [Your Name]</p>
    </div>
</body>
</html>
